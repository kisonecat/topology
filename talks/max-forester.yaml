title: Higher Dehn functions of some abelian-by-cyclic groups
abstract: I will discuss the geometry of certain abelian-by-cyclic groups and show how to establish the optimal top-dimensional isoperimetric inequality that holds in these groups. This is joint work with Noel Brady.
date: November 18, 2011 4:30pm
location: CH240
