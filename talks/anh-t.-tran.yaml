title: On the AJ conjecture for knots
abstract: We consider the AJ conjecture that relates the A-polynomial and the colored Jones polynomial of a knot. Using skein theory, we show that the conjecture holds true for some classes of two-bridge knots and pretzel knots.
location: CH240
